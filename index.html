<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mini-jeux en live - Tout en 1</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1em; }
    textarea { width: 100%; height: 80px; }
    button { margin: 0.5em 0; padding: 0.5em 1em; }
    #game, #leaderboard { margin-top: 1em; }
    #leaderboard li { margin-bottom: 0.3em; }
  </style>
</head>
<body>
  <h1>Mini-jeux en live</h1>

  <label for="name">Ton pseudo :</label><br />
  <input id="name" type="text" placeholder="Ton pseudo" /><br />

  <button onclick="join()">Rejoindre la partie</button>

  <h2>Liste des mini-jeux (1 par ligne)</h2>
  <textarea id="miniGamesText" placeholder="Écris un mini-jeu par ligne...">Sauter sur un pied
Faire un dessin rapide
Trouver un objet rouge
Faire un cri d'animal</textarea>
  <br />
  <button onclick="startRound()">Lancer une manche (admin)</button>

  <div id="game"></div>

  <h2>Classement</h2>
  <ul id="leaderboard"></ul>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // === REMPLACE PAR TES INFOS SUPABASE ===
    const SUPABASE_URL = "TON_SUPABASE_URL";
    const SUPABASE_ANON_KEY = "TA_CLE_ANON";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let playerId = null;
    let playerName = null;
    let currentMatch = null;

    async function join() {
      playerName = document.getElementById("name").value.trim();
      if (!playerName) {
        alert("Merci de saisir un pseudo");
        return;
      }
      const { data, error } = await supabase
        .from("players")
        .insert({ name: playerName, score: 0 })
        .select()
        .single();

      if (error) {
        console.error(error);
        alert("Erreur lors de la création du joueur");
        return;
      }

      playerId = data.id;
      document.getElementById("game").innerHTML = `<p>Bienvenue ${playerName} ! En attente de ton match...</p>`;

      listenMatches();
      listenLeaderboard();
    }

    function listenMatches() {
      supabase
        .channel("public:matches")
        .on(
          "postgres_changes",
          { event: "*", schema: "public", table: "matches" },
          (payload) => {
            const match = payload.new;
            if (!match) return;
            if (match.player1 === playerId || match.player2 === playerId) {
              currentMatch = match;
              showMatch(match);
            }
          }
        )
        .subscribe();
    }

    function showMatch(match) {
      if (match.winner) {
        document.getElementById("game").innerHTML = `<p>Match terminé. Gagnant : ${match.winner === playerId ? "Toi !" : "Ton adversaire"}</p>`;
        return;
      }
      document.getElementById("game").innerHTML = `
        <h2>Mini-jeu : ${match.mini_game}</h2>
        <button onclick="declareWin()">J’ai gagné !</button>
      `;
    }

    async function declareWin() {
      if (!currentMatch) return;
      const { error } = await supabase
        .from("matches")
        .update({ winner: playerId })
        .eq("id", currentMatch.id)
        .is("winner", null);

      if (error) {
        console.error(error);
        alert("Impossible de déclarer la victoire.");
      }
    }

    function listenLeaderboard() {
      supabase
        .channel("public:players")
        .on(
          "postgres_changes",
          { event: "*", schema: "public", table: "players" },
          async () => {
            await refreshLeaderboard();
          }
        )
        .subscribe();

      refreshLeaderboard();
    }

    async function refreshLeaderboard() {
      const { data, error } = await supabase
        .from("players")
        .select("*")
        .order("score", { ascending: false });
      if (error) {
        console.error(error);
        return;
      }
      showLeaderboard(data);
    }

    function showLeaderboard(players) {
      const ul = document.getElementById("leaderboard");
      ul.innerHTML = "";
      players.forEach((p) => {
        ul.innerHTML += `<li>${p.name} : ${p.score}</li>`;
      });
    }

    // === PARTIE ADMIN : Lancer une manche ===

    async function startRound() {
      const { data: players, error } = await supabase
        .from("players")
        .select("*");

      if (error) {
        alert("Erreur en récupérant les joueurs");
        console.error(error);
        return;
      }
      if (!players || players.length < 2) {
        alert("Il faut au moins 2 joueurs pour lancer une manche");
        return;
      }

      const miniGamesRaw = document.getElementById("miniGamesText").value;
      const miniGames = miniGamesRaw
        .split("\n")
        .map(s => s.trim())
        .filter(Boolean);

      if (miniGames.length === 0) {
        alert("La liste des mini-jeux est vide");
        return;
      }

      // Mélanger les joueurs
      const shuffled = players.slice();
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }

      // Nettoyer la table matches (optionnel, pour nouvelle manche)
      await supabase.from("matches").delete().neq("id", "");

      // Créer les paires et matches avec un mini-jeu choisi au hasard
      for (let i = 0; i + 1 < shuffled.length; i += 2) {
        const player1 = shuffled[i];
        const player2 = shuffled[i + 1];
        const mini_game = miniGames[Math.floor(Math.random() * miniGames.length)];

        await supabase.from("matches").insert({
          player1: player1.id,
          player2: player2.id,
          mini_game,
          winner: null
        });
      }

      alert("Manche lancée ! Les joueurs reçoivent leurs matchs.");
    }
  </script>
</body>
</html>
